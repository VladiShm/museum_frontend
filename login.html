<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="img/header.png" alt="Header Image" />
      </div>
      <div class="main">
        <div class="left-part">
          <form class="forms" action="#">
            <h1>Вход</h1>
            <input class="input-box" type="text" placeholder="Логин" required />
            <input
              class="input-box"
              type="password"
              placeholder="Пароль"
              required
            />
            <button type="submit" class="btn">Войти</button>
            <a href="register.html">Зарегистрироваться</a>
          </form>
        </div>
        <div class="right-part">
          <img src="img/image.png" alt="Bear" class="background-img" />
        </div>
      </div>
    </div>
  </body>
</html>
